ace: pre;" direction="ltr" dominant-baseline="text-before-edge">y credenciales (Nombre de usuario y contraseña,</text></g><g transform="translate(31.829689025878906 250.9396263431353) rotate(0 223.86367797851562 13.95099865686474)"><text x="0" y="0" font-family="Virgil, Segoe UI Emoji" font-size="11.16079892549179px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">El AP verifica si las credenciales son válidas comparando la información recibida </text><text x="0" y="13.950998656864737" font-family="Virgil, Segoe UI Emoji" font-size="11.16079892549179px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">con su base de datos de usuarios aturizados.</text></g><g transform="translate(33.10980987548828 287.9396263431353) rotate(0 259.2519836425781 13.95099865686474)"><text x="0" y="0" font-family="Virgil, Segoe UI Emoji" font-size="11.16079892549179px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">Si las credenciales son válidas, el AP envía un mensaje de confirmación al dispositivo y asigna</text><text x="0" y="13.950998656864737" font-family="Virgil, Segoe UI Emoji" font-size="11.16079892549179px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">una dirección IP mediante el protocolo DHCP.</text></g><g transform="translate(33.73308563232422 326.4396263431353) rotate(0 228.66806030273438 6.975499328432363)"><text x="0" y="0" font-family="Virgil, Segoe UI Emoji" font-size="11.16079892549179px" fill="#000000" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="text-before-edge">El dispositivo acepta la dirección IP asignada y establece una conexión con el AP.</text></g><g transform="translate(33.106990814208984 351.9151256715677) rotate(0 299.338623046875 6.97549932843237)"><text x="0"
